<!DOCTYPE html>

<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="index.css" rel="stylesheet" />
      <link href="journal.css" rel="stylesheet" />
      <link rel="icon" type="image/png" href="images/logo.png" />
      <title>Plant Buddy</title>
    </head>
  </head>

  <body class="background">
    <div class="phone-screen">
      <div class="logo-container">
        <div class="streak">
          <img src="images/leaf-white.png" alt="leaf" class="leaf" />
          <span>0</span>
        </div>

        <div class="logo-center">
          <span>Plant</span>
          <img src="images/logo.png" alt="logo" class="logo" />
          <span>Buddy</span>
        </div>

        <div class="profile">
          <a href="profile.html">
            <img src="images/profile-white.png" alt="profile" class="profile" />
          </a>
        </div>
      </div>

      <!-- Home screen -->
      <div class="home-container">
        <!-- Dynamic Calendar -->
        <div class="calendar-container">
          <div class="calendar-header">
            <button id="prevWeek">&lt;</button>
            <span id="monthYear"></span>
            <button id="nextWeek">&gt;</button>
          </div>
          <div class="calendar-grid">
            <div class="day-label">S</div>
            <div class="day-label">M</div>
            <div class="day-label">T</div>
            <div class="day-label">W</div>
            <div class="day-label">T</div>
            <div class="day-label">F</div>
            <div class="day-label">S</div>
          </div>
          <div class="calendar-week" id="weekDays"></div>
        </div>
      </div>

      <div class="nav-bar">
        <a href="index.html" class="nav-link">
          <img src="images/home-white.png" alt="home" class="nav-icon" />
        </a>
        <a href="journal.html" class="nav-link">
          <img src="images/journal-white.png" alt="journal" class="nav-icon" />
        </a>
        <a href="todo.html" class="nav-link">
          <img
            src="images/to-do-list-white.png"
            alt="to-do-list"
            class="nav-icon"
          />
        </a>
        <a href="community.html" class="nav-link">
          <img
            src="images/community-white.png"
            alt="community"
            class="nav-icon"
          />
        </a>
        <a href="plantdoc.html" class="nav-link">
          <img
            src="images/stethoscope-white.png"
            alt="plantdoc"
            class="nav-icon"
          />
        </a>
      </div>

      <!-- Journal -->
      <div class="journal">
        <div class="journal-header">
          <span class="journal-title">Plant Diary</span>
          <div class="search-container">
            <input type="text" placeholder="Search..." id="searchPlants" />
            <button class="search-btn">Search</button>
          </div>
          <button class="filter">Filter/Sort</button>
        </div>

        <div class="journal-content">
          <div class="plants-grid" id="myPlantsSection">
            <div class="plant-card" data-plant="Mother of Thousands">
              <div class="plant-image">
                <img src="images/plants/farah.jpg" alt="Farah" />
              </div>
              <p class="plant-name">Mother of Thousands</p>
            </div>

            <div class="plant-card" data-plant="Red Roses">
              <div class="plant-image">
                <img src="images/plants/rosie.jpg" alt="Rosie" />
              </div>
              <p class="plant-name">Red Roses</p>
            </div>

            <div class="plant-card" data-plant="Aloe Vera">
              <div class="plant-image">
                <img src="images/plants/aloe-vera.jpg" alt="No Name" />
              </div>
              <p class="plant-name">Aloe Vera</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index/calendar.js"></script>
    <script src="index/nav-bar.js"></script>
    <script src="js/streak.js"></script>
    <script src="js/journal.js"></script>
  </body>
</html>
